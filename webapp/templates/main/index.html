{% extends "base.html" %}
{% block content %}
  <h1>{{ title }}</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for message in messages %}
        {{ message }}<br>
        {% endfor %}
      </div>

    {% endif %}
  {% endwith %}

  <div>
    <b>This will be the main workspace</b>
  </div>

{% endblock %}
